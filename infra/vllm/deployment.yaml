apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: inference
  labels:
    app: vllm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: VLLM_CPU_KVCACHE_SPACE
          value: "4"
        - name: VLLM_WORKER_MULTIPROC_METHOD
          value: "spawn"
        args:
        - "--model"
        - "gpt2"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--device"
        - "cpu"
        - "--tensor-parallel-size"
        - "1"
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

